# Frontend - Web UI
# Static HTML/JS that calls the API

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: the-hole
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 2  # Run 2 instances
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      # Pull from Google Container Registry
      imagePullSecrets:
      - name: gcr-secret

      containers:
      - name: frontend
        image: gcr.io/chas-devsecops-2026/team-dashboard-frontend:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http

        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"

        # Health checks
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Frontend Service - Exposes frontend to ingress
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: the-hole
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: frontend
