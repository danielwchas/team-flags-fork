# API - Backend REST API
# Connects to Redis and serves team data

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: the-hole
  labels:
    app: api
    tier: backend
spec:
  replicas: 2  # Run 2 instances for high availability
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        tier: backend
    spec:
      # Pull from Google Container Registry
      imagePullSecrets:
      - name: gcr-secret

      containers:
      - name: api
        image: gcr.io/chas-devsecops-2026/team-dashboard-api:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http

        # Load configuration from ConfigMap
        envFrom:
        - configMapRef:
            name: api-config

        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"

        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
# API Service - Makes API accessible to other pods
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: the-hole
  labels:
    app: api
spec:
  type: ClusterIP  # Internal only
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: api
