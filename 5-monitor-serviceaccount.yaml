# Service Account for Monitor
# Allows the monitor pod to read Kubernetes resources in the namespace

apiVersion: v1
kind: ServiceAccount
metadata:
  name: monitor-sa
  # TODO: Change namespace to your team name
  namespace: the-hole
  labels:
    app: team-monitor

---
# Role: What the monitor can read
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: monitor-role
  namespace: the-hole
rules:
# Allow reading pods and services
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]

# Allow reading deployments
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]

# Allow reading ingress
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]

---
# RoleBinding: Connects ServiceAccount to Role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: monitor-binding
  namespace: the-hole
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: monitor-role
subjects:
- kind: ServiceAccount
  name: monitor-sa
  namespace: the-hole
